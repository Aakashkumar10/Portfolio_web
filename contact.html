        <div class="contactform" >

            <!-- <h2 class="py-3 text-center">Fill Your Details Correctly.</h2> -->
      
            <h2 style = "margin-left: 80px; padding: 20px;"><u>Contact me for Work/General Enquiries</u></h2>

            <div class="row" style=" background-image: url(/contactboradimag.png);    padding: 100px; margin-left: 100px;">
              
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name :</label>
                  <input
                    type="text"
                    class="form-control form-control"
                    name=""
                    id=""
                  />
                </div>
      
                <div class="form-group">
                  <label>Mobile No</label>
                  <input type="phone" class="form-control" name="" id="" />
                </div>
      
                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control" name="" id=" ">
                    <option value="India">India</option>
                    <option value="America">Amrica</option>
                    <option value="Japan">Japan</option>
                    <option value="Canada">Canada</option>
                  </select>
                </div>
      
      
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control form-control"
                    name=""
                    id=""
                    placeholder="Email"
                  />
                </div>

                
                <div class="form-group">
                  <label>Perpose</label>
                  <textarea
                    name=""
                    class="form-control"
                    id=""
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>

                <button type="button"  id = "contactbtn" value = "Submit">Submit</button>
               


              </div>


      
                  </div>
      </div>
